<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babbu Dhaba - Digital Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Babbu Dhaba</div>
            <div class="tagline">Authentic Indian Cuisine</div>
        </header>
        
        <div class="menu-categories">
            <button class="category-btn active" data-category="all">All Items</button>
            <button class="category-btn" data-category="starters">Starters</button>
            <button class="category-btn" data-category="main-course">Main Course</button>
            <button class="category-btn" data-category="breads">Breads</button>
            <button class="category-btn" data-category="beverages">Beverages</button>
        </div>
        
        <section class="menu-section active" id="starters">
            <h2 class="section-title">Starters</h2>
            
            <div class="menu-item">
                <div class="item-info">
                    <div class="item-name">Paneer Tikka</div>
                    <div class="item-desc">Cottage cheese marinated in spices and grilled</div>
                </div>
                <div class="item-price">₹220</div>
                <div class="item-actions">
                    <div class="quantity-control">
                        <button class="quantity-btn minus">-</button>
                        <span class="quantity">0</span>
                        <button class="quantity-btn plus">+</button>
                    </div>
                    <button class="add-btn">Add</button>
                </div>
            </div>
        </section>
    </div>
    
    <div class="cart-toggle">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
    </div>

    <div class="cart-container">
        <div class="cart-header">
            <h3>Your Order</h3>
            <button class="close-cart">&times;</button>
        </div>
        <div class="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span>₹<span id="cart-total">0</span></span>
            </div>
            <button class="checkout-btn">Place Order</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
