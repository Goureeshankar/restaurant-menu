<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>🍽️ Restaurant Menu</h1>
        
        <!-- QR Code Display -->
        <div class="qr-container">
            <img src="{{ url_for('static', filename='qrcode.png') }}" alt="Scan to Order" width="150">
            <p>Scan QR to view menu</p>
        </div>

        <!-- Menu Items -->
        <div class="menu">
            <div class="item" onclick="addToCart('Pizza', 200)">
                <span>🍕 Pizza</span>
                <span>₹200</span>
            </div>
            <div class="item" onclick="addToCart('Burger', 100)">
                <span>🍔 Burger</span>
                <span>₹100</span>
            </div>
            <div class="item" onclick="addToCart('Pasta', 150)">
                <span>🍝 Pasta</span>
                <span>₹150</span>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="cart">
            <h2>🛒 Your Order</h2>
            <div id="cart-items"></div>
            <p>Total: ₹<span id="total">0</span></p>
            <button onclick="placeOrder()">Place Order</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
