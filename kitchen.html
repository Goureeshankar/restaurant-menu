<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional kitchen-specific styles */
        .order-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .order-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        .status-preparing {
            background: #cce5ff;
            color: #004085;
        }
        .status-ready {
            background: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Babbu Dhaba Kitchen</div>
            <div class="tagline">Order Management System</div>
        </header>
        
        <div id="orders-container">
            <!-- Orders will appear here -->
        </div>
    </div>

    <script src="kitchen.js"></script>
</body>
</html>
